
  <h2 mat-dialog-title>Create New Post</h2>
  <mat-dialog-content>
    <form (ngSubmit)="onSave()" class="form" #createForm="ngForm">
      <div class="form-group">
        <label class="asterisk-if-mandatory" for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="newPost.title" name="title" required class="form-control">
        <!-- Display validation message if the title field is empty -->
        <div *ngIf="createForm.controls['title']?.invalid && (createForm.controls['title']?.dirty || createForm.controls['title']?.touched)" class="validation-error">
          Title is required.
        </div>
      </div>

      <div class="form-group">
        <label class="asterisk-if-mandatory" for="content">Description</label>
        <textarea id="content" [(ngModel)]="newPost.content" name="content" required class="form-control"></textarea>
        <!-- Display validation message if the description field is empty -->
        <div *ngIf="createForm.controls['content']?.invalid && (createForm.controls['content']?.dirty || createForm.controls['content']?.touched)" class="validation-error">
          Description is required.
        </div>
      </div>

      <div class="form-group">
        <label for="codeContent">Code</label>
        <textarea id="codeContent" [(ngModel)]="newPost.codeContent" name="codeContent" class="form-control"></textarea>
      </div>
    </form>
  </mat-dialog-content>
  <div class="dialog-actions" mat-dialog-actions >
    <button mat-button (click)="onNoClick()" class="cancel-button">Cancel</button>
    <button mat-button class="save-button"  [mat-dialog-close]="true" (click)="onSave()" [disabled]="!createForm.valid" >Save</button>
  </div>
