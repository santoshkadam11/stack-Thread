<div class="post card">

    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <div class="post-container">
            <p class="card-text">{{ post.content }}</p>
            <pre class="card-code"><code>{{ post.codeContent }}</code></pre>
        </div>
    </div>
    <app-comment></app-comment>
</div>
